<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="quote generator">
   <meta name="keywords" content="quote, generator, stoic, stoicism">
   <meta name="author" content="Theodore Nguyen">
   <title>Quote Gen</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body class="showcase" id="quoteImage">
  <div class="container">
    <h1 class="title">Stoic Quotes</h1>
    <div class="quoteDiv">
      <h4 class="icon">
        <h2 class="fas fa-quote-left"></h2>
        <span class="quoteTxt" id="quote">
         If it is not right, do not do it; if it is not true, do not say it.
        </span>
      </h4>
    </div>
    <h4 class="authorTxt" id="quoteAuthor">Marcus Aurelius</h4>
    <div class="wrapper">
      <button onclick="newQuote()" id="button_1">New Quote</button>
    </div>
 </div>
  
 <script src="javascript.js"></script>

</body>
</html>
